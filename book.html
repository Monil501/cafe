<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table at Our Cafe</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Table Today!</h1>
        <form action="/submit_booking" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>
            <label for="time">Preferred Time Slot:</label>
            <input type="datetime-local" id="time" name="time" required><br><br>
            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
